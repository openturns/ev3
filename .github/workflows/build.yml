on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: |
        sudo apt install -y cmake libmuparser-dev
    - name: Build
      run: |
        cmake -DCMAKE_INSTALL_PREFIX=~/.local .
        make install -j2
        ctest -j2 --output-on-failure

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        shell: cmd
        run: |
          mkdir build && cd build
          cmake -LAH -DCMAKE_INSTALL_PREFIX=%cd:\=/%/install -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Debug ..
          cmake --build . --config Debug --target install
          ctest -j2 --output-on-failure -C Debug
